<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sistema de Registro para Torneos de Dota 2</title>

<link rel="stylesheet" th:href="@{css/styles.css}">

<style>
      .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .btnlista {
            display: block;
         
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            background-color: #337ab7;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;

        }

.actions{
  display:flex;
  justify-content:space-evenly;
  margin:1em;
 
}

        .btnlista:hover {
            background-color: #286090;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .player-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size:1em;
            background-color: #077be725;
          
        }

        .player-card h3 {
            margin-top: 0;
        }

        .player-card img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .player-card .actions {
            margin-top: 10px;
        }

        .player-card .actions a {
            margin-right: 5px;
        }
</style>

    </head>
<br> <br>
<body>
  <div class="container my-2">
    <h1>Lista de Jugadores</h1>
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <a class="btnlista" th:href="@{/equipos}">Lista de Equipos</a>
      </div>
      <div class="col-sm-4">
        <a class="btnlista" th:href="@{/torneos}">Lista de Torneos</a>
      </div>
      <div class="col-sm-4">
        <a class="btnlista" th:href="@{/heroes}">Lista de Héroes</a>
      </div>
    </div>

    <br>
    <a th:href="@{/showNewJugadorForm}" class="btn btn-primary btn-sm mb-3">Agregar Jugador</a>
    <br>
    <div class="player-list">
      <div th:each="jugador : ${listJugadores}" class="player-card">
        <h3 th:text="${jugador.firstName}"></h3>
        <p><strong>Pais:</strong> <span th:text="${jugador.nacionalidad}"></span></p>
        <p><strong>DNI Dotero:</strong> <span th:text="${jugador.dniDotero}"></span></p>
        <p><strong>Medalla:</strong> <span th:text="${jugador.medallaRank}"></span></p>
        <p><strong>MMR:</strong> <span th:text="${jugador.mmr}"></span></p>
        <p><strong>Nombre del Héroe:</strong> <span th:text="${jugador.heroe?.nameHero}"></span></p>
        <p><strong>Rol del Héroe:</strong> <span th:text="${jugador.heroe?.rolHeroe}"></span></p>
        <p><strong>Nombre del Equipo:</strong> <span th:text="${jugador.equipo?.name}"></span></p>
        <p><strong>Región del Equipo:</strong> <span th:text="${jugador.equipo?.region}"></span></p>
        <p><strong>Puntos de Clasificación del Equipo:</strong> <span
            th:text="${jugador.equipo?.puntosClasificacion}"></span></p>
        <p><strong>Nombre del Torneo:</strong> <span th:text="${jugador.torneo?.name}"></span></p>
        <p><strong>Premio del Torneo:</strong> <span th:text="${jugador.torneo?.premio}"></span></p>
        <div class="actions">
          <a class=" btn btn-primary btn-sm" th:href="@{/showFormForUpdateJugador/{id}(id=${jugador.id})}">Update</a>
          <a class=" btn btn-danger btn-sm" th:href="@{/deleteJugador/{id}(id=${jugador.id})}">Delete</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sistema de Registro para Torneos de Dota 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<br> <br>

<body>
<div class="container">
    <h1>Actualizar Héroe</h1>
    <hr>
    <form action="#" th:action="@{/heroes/update/{id}(id=${heroe.id})}" method="POST">
        <input type="hidden" name="id" th:value="${heroe.id}">
        <div class="form-group">
            <label for="nameHero">Nombre del Héroe</label>
            <input type="text" id="nameHero" name="nameHero" class="form-control" th:value="${heroe.nameHero}">
        </div>
     <!--  <div class="form-group">
            <label for="image">Imagen actual</label>
            <img th:src="@{'/upload/' + ${heroe.id} + '/' + ${heroe.imageFile}}" alt="Imagen del Héroe" width="100" height="100">
        </div> -->
        <div class="form-group">
            <label for="newImage">Nueva imagen</label>
            <input type="file" id="image" name="newImageFile" class="form-control">
        </div>

        <button type="submit" class="btn btn-info">Actualizar</button>
    </form>

    <hr>

    <a th:href="@{/heroes}">Regresar a la lista de Héroes</a>
</div>
</body>

</html>

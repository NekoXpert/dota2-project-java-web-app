<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sistema de Registro para Torneos de Dota 2</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">
    </head>
<br> <br>
<style>
 /* Estilos generales */
body {
  background-color: #181818;
  color: #ffffff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1, h2, h3 {
  text-align: center;
}

hr {
  border-color: #ffffff;
}

/* Estilos de tabla */
.table {
  width: 100%;
  margin-bottom: 20px;
  color: #ffffff;
}

.table th {
  background-color: #ff6600;
  color: #ffffff;
  font-weight: bold;
  padding: 10px;
  text-align: left;
}

.table td {
  background-color: #212121;
  padding: 10px;
}

.table-striped tbody tr:nth-of-type(odd) {
  background-color: #1d1d1d;
}

.table-striped tbody tr:nth-of-type(even) {
  background-color: #212121;
}

/* Estilos de imagen */
.hero-image {
  max-width: 100px;
  max-height: 100px;
}

/* Estilos de botón */
.btn {
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  color: #ffffff;
  transition: background-color 0.3s;
}

.btn:hover {
  opacity: 0.8;
}

.btn-primary {
  background-color: #d94d00;
}

.btn-primary:hover {
  background-color: #b13a00;
}

.btn-secondary {
  background-color: #ff6600;
}

.btn-secondary:hover {
  background-color: #d94d00;
}

/* Estilos adicionales */
.mb-3 {
  margin-bottom: 10px;
}

/* Estilos responsivos */
@media screen and (max-width: 767px) {
  .container {
    padding: 10px;
  }

  .btn {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }
}

</style>
<body>
    <div class="container">
        <h1>Lista de Héroes</h1>
        <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Atributo</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="heroe : ${heroes}">
          <td th:text="${heroe.id}"></td>
          <td th:text="${heroe.nameHero}"></td>
          <td th:text="${heroe.rolHeroe}"></td>
          <td th:text="${heroe.atributoHeroe}"></td>
          <td>
            <img class="hero-image" th:src="@{'/upload/' + ${heroe.id} + '/' + ${heroe.imageUrl}}" alt="Hero Image" />
          </td>
          <td>
            <a th:href="@{/showFormForUpdateHeroe/{id}(id=${heroe.id})}">Update</a>
            |
            <a th:href="@{/deleteHeroe/{id}(id=${heroe.id})}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>


        <a th:href="@{/showNewHeroeForm}" class="btn btn-primary btn-sm mb-3"> Agregar Héroe</a>

        <hr>

        <a class="btn btn-secondary" th:href="@{/}">Regresar a la lista de Jugadores</a>
    </div>

</body>

</html>
